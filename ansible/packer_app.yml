---
- name: Update systemd
  hosts: all
  become: true
  tasks:
  - name: Update apt cache
    apt: update_cache=yes
  - name: Upgrade packages
    apt: upgrade=dist

- name: Install Ruby && Bundler
  hosts: all
  become: true
  tasks:
  - name: Install ruby and rubygems and required packages
    apt: "name={{ item }} state=present"
    with_items:
      - ruby-full
      - ruby-bundler
      - build-essential
